    <script>
        let currentMode = 'mini';
        let uploadedFiles = [];

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê®°ÂºèÈÄâÊã©Âô®‰∫ã‰ª∂
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                });
            });

            // ÂõûËΩ¶ÊêúÁ¥¢
            document.getElementById('questionInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    askQuestion();
                }
            });
        });

        // ËÆæÁΩÆÈóÆÈ¢ò
        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
        }

        // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('resultContainer').style.display = show ? 'none' : 'block';
        }

        // ÊèêÈóÆ
        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                showToast('ËØ∑ËæìÂÖ•ÈóÆÈ¢ò', true);
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'minirag',
                        messages: [
                            {
                                role: 'user',
                                content: question
                            }
                        ],
                        mode: currentMode,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error('ËØ∑Ê±ÇÂ§±Ë¥•');
                }

                const data = await response.json();
                const answer = data.message?.content || data.choices?.[0]?.message?.content || 'Êä±Ê≠âÔºåÊó†Ê≥ïËé∑ÂèñÂõûÁ≠î';
                
                document.getElementById('resultContent').textContent = answer;
                showLoading(false);
                
            } catch (error) {
                console.error('Error:', error);
                showToast('ËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï', true);
                showLoading(false);
            }
        }

        // ‰∏ä‰º†ÊñáÊ°£
        async function uploadFile(input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('description', `Áî®Êà∑‰∏ä‰º†ÁöÑÊñáÊ°£: ${file.name}`);

            try {
                showToast('Ê≠£Âú®‰∏ä‰º†ÊñáÊ°£...');
                
                const response = await fetch('/upload/file', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('‰∏ä‰º†Â§±Ë¥•');
                }

                const data = await response.json();
                showToast('ÊñáÊ°£‰∏ä‰º†ÊàêÂäüÔºåÊ≠£Âú®ÂêéÂè∞Â§ÑÁêÜ...');
                
                // ÊòæÁ§∫Êñá‰ª∂È¢ÑËßà
                document.getElementById('filePreview').style.display = 'block';
                document.getElementById('fileInfo').innerHTML = `
                    <strong>Êñá‰ª∂Âêç:</strong> ${file.name}<br>
                    <strong>Â§ßÂ∞è:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Áä∂ÊÄÅ:</strong> Â§ÑÁêÜ‰∏≠...
                `;

                uploadedFiles.push({
                    name: file.name,
                    path: data.file_path,
                    size: file.size
                });

            } catch (error) {
                console.error('Error:', error);
                showToast('ÊñáÊ°£‰∏ä‰º†Â§±Ë¥•', true);
            }
        }

        // ‰∏ä‰º†ÂõæÁâá
        async function uploadImage(input) {
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);
            formData.append('description', `Áî®Êà∑‰∏ä‰º†ÁöÑÂõæÁâá: ${file.name}`);

                    <strong>Áä∂ÊÄÅ:</strong> OCRÂ§ÑÁêÜ‰∏≠...
                `;

            } catch (error) {

            }
        }

        // Â§ÑÁêÜÂõæÁâáÈóÆÁ≠î
        async function handleImageForQuery(input) {
            const file = input.files[0];

            const question = document.getElementById('questionInput').value.trim();
            if (!question) {

                return;

            const formData = new FormData();
            formData.append('image', file);

            formData.append('mode', currentMode);

            try {

            } catch (error) {

        // ÊêúÁ¥¢Êñá‰ª∂
        async function searchFiles(query, fileType = null, sizeMin = null, sizeMax = null) {
            try {

                if (fileType) url += `&file_type=${fileType}`;
                if (sizeMin) url += `&size_min=${sizeMin}`;
                if (sizeMax) url += `&size_max=${sizeMax}`;

                }
            } catch (error) {
                console.error('Error:', error);
                showToast('ÊêúÁ¥¢Êñá‰ª∂Â§±Ë¥•', true);
            }
        }

        // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
        function displaySearchResults(files, total) {
            const resultContainer = document.getElementById('resultContainer');

            files.forEach(file => {
